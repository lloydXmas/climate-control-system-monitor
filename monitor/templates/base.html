<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<link rel="icon" href="/static/images/favicon.ico">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  	<title>
  		{% block title %}{% endblock %}
  	</title>
      {% block meta %} {% endblock %}
  	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
  	<link href="/static/css/styles.css" rel="stylesheet">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

  </head>
  <body>

    <div class="container text-center contents" id="detail-content">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
          <ul class="navbar-nav">
            <img id="nav-logo" class="d-none d-md-block" src="/static/images/logo.png" width="30" height="30" alt="">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown08" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Rooms</a>
              <div class="dropdown-menu" aria-labelledby="dropdown08">
                <a class="dropdown-item" href="/detail/bedroom/{{ current_date }}">Bedroom</a>
                <a class="dropdown-item" href="/detail/office/{{ current_date }}">Office</a>
                <a class="dropdown-item" href="/detail/livingroom/{{ current_date }}">Livingroom</a>
                <a class="dropdown-item" href="/detail/kitchen/{{ current_date }}">Kitchen</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    {% block content %} {% endblock %}
    <footer id="footer">
      <hr/>
      <div class="row align-items-center text-center">
        <div class="col-sm-4"><a href="https://www.digitalcrafts.com/"><img id="dc_logo" src="/static/images/digitalcrafts-site-logo.png"></a></div>
        <div class="col-sm-4"><a href="/"><img id="app_logo" src="/static/images/logo.png"></a></div>
        <div class="col-sm-4">
          <a href="https://github.com/lloydXmas"><img class="avatar" src="/static/images/13147574.jpg"></a>
          <a href="https://github.com/ziqingW"><img class="avatar" src="/static/images/36017425.jpg"></a>
          <a href="https://github.com/Zengeol"><img class="avatar" src="/static/images/26679624.jpg"></a>
       </div>
      </div>
    </footer>
  </div>

  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/scripts.js"></script>
  {% block dependencies %} {% endblock %}
  </body>

</html>
